# Netlify configuration file
# Para hospedar no Netlify

[build]
  # Diretório de publicação (root do projeto)
  publish = "."
  
  # Comando de build (não necessário para site estático)
  command = ""

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'"

# Cache para assets - 7 dias
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=604800"
